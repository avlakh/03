<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: Maps API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/plugins/leaflet/leaflet.css">
    <link rel="stylesheet" href="assets/plugins/markercluster/MarkerCluster.css">
    <link rel="stylesheet" href="assets/plugins/markercluster/MarkerCluster.Default.css">
    <style>
        #map {
            height: 700px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-success">
    <div class="container">
        <h1 class="text-center mt-3">Полтавська область сама луччіша!</h1>
        <h2 class="text-center">Запрошуємо в гості!</h2>
        <div id="map" class="mt-3"></div>
    </div>
    <script src="assets/plugins/leaflet/leaflet.js"></script>
    <script src="assets/plugins/markercluster/leaflet.markercluster.js"></script>
    <script>
        const map = L.map('map').setView([49.971275927852425, 33.61530218948078], 10);
        const locations = [
            ['Найцентральніший центр Миргорода!', 49.971275927852425, 33.61530218948078],
            ["Миргородська калюжа описана Гоголем <br> У нас взагалі Гоголя люблять - і вулиці, і площі, і пам'ятники", 49.96924093492125, 33.608862329557944],
            ['Тут пивко класне', 49.96388931794022, 33.61838311006019],
            ['Вхід на курорт <br> Курорт наше все, без нього місто би загнулось', 49.967377978673376, 33.608615071952194],
            ['Березовий гай - ліс в центрі міста', 49.97329562645223, 33.62060834704971],
            ['Сюди я завжди приїжджав з Польщі додому', 49.949618863705446, 33.62988857396073],
            ['А тут в мене тапок колись на болото поплив і я з татом на лодці його ловив', 49.98404812980459, 33.585042904277486],
            ['1 школа ім. Панаса Мирного - тут я вчився <br> До речі, Панас Мирний народився з 200 метрів від моєї школи', 49.97409828948344, 33.600188635812295],
            ['Тут наша дача, але вже заросла..', 49.99985698388249, 33.613509675935816],
            ['Авіабаза - проклятущі орки її обстрілювали', 49.9335380655406, 33.63844945778685],
            ['Дорога на Сорочинський Ярмарок - приїжджайте в гості!', 49.966173113019984, 33.657868400282325],
            ['А тут і Ярмарок - Гоголь народився в цьому селі!', 50.018804528091266, 33.92627321373906],
            ['Тут народився Михайль Семенко - саме він почав українську модерністську літературу', 49.95537011137083, 33.454984415455755],
            ['Стадіон, на якому я не один кілометр набігав <br> У нас там скоро басейн буде!', 49.97565347252587, 33.598121248259],
            ['Тут Олександр Довженко знімав свою "Землю" в 40-х', 49.83840426458673, 33.88714436524791],
            ['Кінний завод <br> Тут щорік проходять скачки! І кумис тут продається :D', 50.0393586841519, 33.50818629455075],
            ['Сюди можна їхати на гриби - не одне відро тут назбирав', 50.11354471745274, 34.0104197980134],
            ['Запрошуємо на кемпінг', 49.789807067383514, 33.74507397266443],
            ['Тут батьки мої працюють', 49.983183248367965, 33.60998409955139],
            ['А сюди по рибку', 49.96728905718259, 33.6052794023334]
        ];
        const customMarker = L.icon({
            iconUrl: 'assets/plugins/leaflet/images/custom-marker.png',
            iconSize:     [15, 25], 
            iconAnchor:   [0, 0], 
            popupAnchor:  [5, 0] 
            });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        const markers = L.markerClusterGroup();
        for (let i = 0; i < locations.length; i++) {
            const marker = L.marker([locations[i][1], locations[i][2]], {icon: customMarker})
            marker.bindPopup(locations[i][0])
            markers.addLayers(marker);
        }
        map.addLayer(markers);
    </script>
</body>
</html>
