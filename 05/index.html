<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Dinner shopping list</title>
</head>
<body>
    <header>
        <div class="container header">
            <h1 id="h1_styling">CSS Dinner Shopping List</h1>
            <p id="h1_p">Letâ€™s go to the mall!</p>
        </div>
    </header>
    <main>
        <div class="container main">
            <ul class="list">
                <li>
                    <input type="checkbox" name="goods[]" value="1" id="goods_1">
                    <label for="goods_1">
                        <span>A lot of pickles<small>(for the next lessons about CSS)</small></span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="goods[]" value="1" id="goods_2">
                    <label for="goods_2">
                        <span>10 apples<small> (for more CSS manipulations)</small></span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="goods[]" value="1" id="goods_3">
                    <label for="goods_3">
                        <span>20 oranges<small> (because they are awesome)</small></span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="goods[]" value="1" id="goods_4">
                    <label for="goods_4">
                        <span>13 plates<small> (hm... they always dissapear)</small></span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="goods[]" value="1" id="goods_5">
                    <label for="goods_5">
                        <span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="goods[]" value="1" id="goods_6">
                    <label for="goods_6">
                        <span>1 bottle of Sake <small> (for my friends)</small></span>
                    </label>
                </li>
            </ul>
            <div class="footer_text">
                <p>Bon appetit :)</p>
            </div>
        </div>
    </main>
</body>
</html>
