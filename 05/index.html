<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Dinner shopping list</title>
</head>
<body>
    <div class="wrap">
    <header>
        <div class="container header">
            <h1 id="h1_styling">CSS Dinner Shopping List</h1>
            <p id="h1_p">Letâ€™s go to the mall!</p>
        </div>
    </header>
    </div>
    <main>
        <div class="container main">
            <div class="purple_list">
                <div class="checkboxes">
                    <label class="label_lighter"><input type="checkbox" name="checkbox"><span class="first_span">A lot of pickles</span><span>(for the next lessons about CSS)</span></label>
                    <label class="label_darker"><input type="checkbox" name="checkbox"><span class="first_span">10 apples</span><span> (for more CSS manipulations)</span></label>
                    <label class="label_lighter"><input type="checkbox" name="checkbox"><span class="first_span">20 oranges</span><span> (because they are awesome)</span></label>
                    <label class="label_darker"><input type="checkbox" name="checkbox"><span class="first_span">13 plates</span><span> (hm... they always dissapear)</span></label>
                    <label class="label_lighter"><input type="checkbox" name="checkbox"><span class="first_span">15 bentos</span></label>
                    <label class="label_darker"><input type="checkbox" name="checkbox"><span class="first_span">1 bottle of Sake</span><span> (for my friends)</span></label>
                </div>
            </div>
            <div class="footer_text">
                <p>Bon appetit :)</p>
            </div>
        </div>
    </main>
</body>
</html>
