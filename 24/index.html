<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/topPanel.min.css">

</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Enter product name" id="product_name">
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control" value="1" id="product_qty">
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control" placeholder="Price per one" id="product_price">
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-info" onclick="checkAndAddToCart()">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4>Products in card</h4>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="cart-tbody"></tbody>
                            <tfoot>
                                <td colspan="5">TOTAL</td>
                                <td id="cart-total"></td>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <select class="form-control" id="sorting" onchange="setSorting()">
                            <option value="az">From A to Z</option>
                            <option value="za">From Z to A</option>
                            <option value="desc">By total ></option>
                            <option value="asc">By total <</option>
                        </select>
                        <div class="card-header mt-2">
                            <h4>Your receipt</h4>
                        </div>
                        <table class="table" id="receipt">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="receipt-tbody"></tbody>
                            <tfoot>
                                <td>TOTAL</td>
                                <td id="receipt-total"></td>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
