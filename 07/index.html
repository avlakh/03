<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/font/weather-icons.min.css">
    <link rel="stylesheet" href="assets/font/weathericons-regular-webfont.eot">
    <link rel="stylesheet" href="assets/font/weathericons-regular-webfont.svg">
    <link rel="stylesheet" href="assets/font/weathericons-regular-webfont.ttf">
    <link rel="stylesheet" href="assets/font/weathericons-regular-webfont.woff">
    <link rel="stylesheet" href="assets/font/weathericons-regular-webfont.woff2">
    <title>Weather Forecast</title>
</head>
<body>
    <main>
        <div class="container">
            <ul class="cities">
                <li class="cities_list">Lisbon<br><span class="degrees">21&#176;C<i class="wi wi-day-sunny"></i></span></li>
                <li class="cities_list">Paris<br><span class="degrees">19&#176;C<i class="wi wi-day-sunny"></i></span></li>
                <li class="cities_list">Belgrade<br><span class="degrees">5&#176;C<i class="wi wi-day-rain-mix"></i></span></li>
                <li class="cities_list">Venice<br><span class="degrees">21&#176;C<i class="wi wi-day-sunny"></i></span></li>
                <li class="cities_list">Tel Aviv<br><span class="degrees">32&#176;C<i class="wi wi-night-clear"></i></span></li>
                <li class="cities_list">Kyiv<br><span class="degrees">22&#176;C<i class="wi wi-day-sunny"></i></span></li>
                <li class="cities_list">Amsterdam<br><span class="degrees">28&#176;C<i class="wi wi-day-sunny"></i></span></li>
                <li class="cities_list">Tokyo<br><span class="degrees">17&#176;C<i class="wi wi-hail"></i></span></li>
                <li class="cities_list"><span class="one_line">San Francisco</span><br><span class="degrees">15&#176;C<i class="wi wi-day-sunny"></i></span></li>
                <li class="cities_list">Sydney<br><span class="degrees">8&#176;C<i class="wi wi-day-cloudy"></i></span></li>
                <li class="cities_list"><span class="one_line">New Delhi</span><br><span class="degrees">33&#176;C<i class="wi wi-day-rain"></i></span></li>
            </ul>
        </div>
    </main>
</body>
</html>
