<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .even {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>{{ text }}</p>
        <p>Counter: <span v-bind:class="{'even': isEven}">{{ counter }}</span></p>
        <button type="button" v-on:click="decCounter">-</button>
        <button type="button" v-on:click="incCounter">+</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>

    const App = {
        data(){
            return {
                text: 'Hello Vue!',
                counter: 0,
                // isEven: true
            }
        },
        // watch: {
        //     counter(value){
        //         this.isEven = value%2 == 0
        //         // if (value%2 ==0) {
        //         //     this.isEven = true;
        //         // } else {
        //         //     this.isEven = false
        //         // } 
        //     }
        // },
        computed: { // обов'язково ретурн тут
            isEven(){
                return this.counter % 2 === 0
            }
        },
        created(){
            this.incCounter()
        },
        methods: {
            incCounter(){
                this.counter++
            },
            decCounter(){
                if (this.counter>0) {
                    this.counter--
                }
            }
        }
    }

    Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
