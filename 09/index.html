<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONSTRUKT Documentation</title>
    <link rel="stylesheet" href="assets/fonts.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="container header_flex">
            <div class="left_side_header">
                <img src="assets/images/lang_logo.svg" alt="language_logo">
                <h4>Documentation / Who's using </h4>
            </div>
            <div class="right_side_header">
                <img src="assets/images/konstrukt_logo.svg" alt="konstrukt_logo">
            </div>
        </div>    
    </header>
    <main>
        <div class="container flex_text">
            <div class="black_dash"></div>
            <h2>Who's using?</h2>
        </div>
        <div class="first_tile_set">
            <div class="flip_card">
                <div class="flip_card_inner">
                    <div class="flip_card_front">
                        <img src="assets/tile_brands/facebook_black.svg" alt="facebook_logo_black">
                    </div>
                    <div class="flip_card_back">
                        <img src="assets/tile_brands/facebook_white.svg" alt="facebook_logo_white">
                    </div>
                </div>
            </div>
            <div class="flip_card">
                <div class="flip_card_inner">
                    <div class="flip_card_front">
                        <img src="assets/tile_brands/instagram_black_.svg" alt="instagram_logo_black">
                    </div>
                    <!-- короче, тут лого інсти з бородою нижньою скачується і воно не центрується по-людськи, я вже не вирівнював, бо це косяк дизайнера - хай переробляє лого хехе  -->
                    <div class="flip_card_back">
                        <img src="assets/tile_brands/instagram_white.svg" alt="instagram_logo_white">
                    </div>
                </div>
            </div>
            <div class="flip_card">
                <div class="flip_card_inner">
                    <div class="flip_card_front">
                        <img src="assets/tile_brands/shopify_black.svg" alt="shopify_logo_black">
                    </div>
                    <div class="flip_card_back">
                        <img src="assets/tile_brands/shopify_white.svg" alt="shopify_logo_white">
                    </div>
                </div>
            </div>
            <div class="flip_card">
                <div class="flip_card_inner">
                    <div class="flip_card_front">
                        <img src="assets/tile_brands/skype_black.svg" alt="skype_logo_black">
                    </div>
                    <div class="flip_card_back">
                        <img src="assets/tile_brands/skype_white.svg" alt="skype_logo_white">
                    </div>
                </div>
            </div>
        </div>
        <div class="second_tile_set">
            <div class="flip_card">
                <div class="flip_card_inner">
                    <div class="flip_card_front">
                        <img src="assets/tile_brands/pinterest_black.svg" alt="pinterest_logo_black">
                    </div>
                    <div class="flip_card_back">
                        <img src="assets/tile_brands/pinterest_white.svg" alt="pinterest_logo_white">
                    </div>
                </div>
            </div>
            <div class="flip_card">
                <div class="flip_card_inner">
                    <div class="flip_card_front">
                        <img src="assets/tile_brands/wix_black.svg" alt="wix_logo_black">
                    </div>
                    <div class="flip_card_back">
                        <img src="assets/tile_brands/wix_white.svg" alt="wix_logo_white">
                    </div>
                </div>
            </div>
            <div class="flip_card">
                <div class="flip_card_inner">
                    <div class="flip_card_front">
                        <img src="assets/tile_brands/salesforce_black.svg" alt="salesforce_logo_black">
                    </div>
                    <div class="flip_card_back">
                        <img src="assets/tile_brands/salesforce_white.svg" alt="salesforce_logo_white">
                    </div>
                </div>
            </div>
            <div class="flip_card">
                <div class="flip_card_inner">
                    <div class="flip_card_front">
                        <img src="assets/tile_brands/soundcloud_black.svg" alt="soundcloud_logo_black">
                    </div>
                    <div class="flip_card_back">
                        <img src="assets/tile_brands/soundcloud_white.svg" alt="soundcloud_logo_white">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
